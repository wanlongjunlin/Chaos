NumberOfActions = 1
Complete1 = 38
SpeakingCharacter = Lancelot
Portrait = Lancelot
Illuminate = True
SpeakerName = 兰斯洛特
Speech = 我们能做的事就是活着逃出去。我会谦卑的为你服务……如果你愿意指挥我的话。

[EVENT_40]
