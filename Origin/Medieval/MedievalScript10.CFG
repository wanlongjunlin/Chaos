[EVENT_32]
COMMENT = Cornelius says "It is over... without Lucan we are nothing. So much slaughter and suffering... and for what?"
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 29
SpeakingCharacter = Cornelius
Portrait = Cornelius oldest sad
Illuminate = True
SpeakerName = 考内留斯
Speech = 完了，没有卢坎，我们什么也做不了。这么多的屠杀和痛苦……都是为了什么？一切都完了……

[EVENT_33]
COMMENT = Ariadne says "Such depths of  despair I have never seen in you, Cornelius. It was the same with me when my father was killed."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 32
SpeakingCharacter = Ariadne
Portrait = Ariadne
Illuminate = True
SpeakerName = 阿里阿德涅
Speech = 我从未见过你如此的绝望，考内留斯。你现在和我在父亲被杀害时一样。

[EVENT_34]
COMMENT = Ariadne says "You gave me courage to continue. Without you I would have languished, wallowing in grief, living nothing but memories."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 33
SpeakingCharacter = Ariadne
Portrait = Ariadne
Illuminate = True
SpeakerName = 阿里阿德涅
Speech = 没有你的话，我早就憔悴不堪了，我也许会坠入悲伤和自哀而无法自拔。是你给了我继续生活的勇气。

[EVENT_35]
COMMENT = Ariadne says "Lucan believed you ready to inherit his mantle... to continue his work. You must go on, don't you see?"
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 34
SpeakingCharacter = Ariadne
Portrait = Ariadne
Illuminate = True
SpeakerName = 阿里阿德涅
Speech = 卢坎相信你已经做好准备接受他的斗篷……继续他的任务。你必须坚持下去，你明白吗？

[EVENT_36]
COMMENT = Cornelius says "But he never confided in me the nature of his work. To this day, I  know not why he was kidnapped."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 35
SpeakingCharacter = Cornelius
Portrait = Cornelius oldest sad
Illuminate = True
SpeakerName = 考内留斯
Speech = 但他从来没有告诉过他的工作的本质。直到今天，我还不知道他为什么会被绑架。

[EVENT_37]
COMMENT = Ariadne says "These answers I cannot tell you, but surrender now, and the truth will be lost to us forever."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 36
SpeakingCharacter = Ariadne
Portrait = Ariadne
Illuminate = True
SpeakerName = 阿里阿德涅
Speech = 我所知道的就是如果现在投降，你将永远失去发现真像的希望。

[EVENT_38]
COMMENT = Lancelot says "I regret I have failed you Cornelius. We were ambushed... From out of the earth they swarmed and from the very skies... Hordes of hideous beasts."
