NumberOfActions = 1
Complete1 = 25
SpeakingCharacter = Cornelius
Portrait = Cornelius oldest normal
Illuminate = True
SpeakerName = 考内留斯
Speech = 昨夜我的梦如此真切。可怕的景象，尽眼望去全是一片荒土……

[EVENT_27]
COMMENT = Cornelius:"The only living things... hideous, vile beasts of corruption, devouring all before them..."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 26
SpeakingCharacter = Cornelius
Portrait = Cornelius oldest normal
Illuminate = True
SpeakerName = 考内留斯
Speech = 唯一生存的东西是……可怕的、丑陋的、堕落的野兽，吞噬着它们面前所有的东西……

[EVENT_28]
COMMENT = Cornelius:"The wasteland I saw, was my home, my world... Bohemia, Tyrol, Vienna, Paris... laid to waste."
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 27
SpeakingCharacter = Cornelius
Portrait = Cornelius oldest normal
Illuminate = True
SpeakerName = 考内留斯
Speech = 我看见的这片荒土，是我的故乡，我的世界，波西米亚，蒂罗尔，维也纳，巴黎……

[EVENT_29]
COMMENT = Ariadne:"But it was as you said Cornelius... a vision... A projection of your darkest fears. Courage... I have faith in you, do not despair now!"
Valid = True
EventType = DIALOGUE
NumberOfActions = 1
Complete1 = 28
SpeakingCharacter = Ariadne
Portrait = Ariadne
Illuminate = True
SpeakerName = 阿里阿德涅
Speech = 但是，考内留斯，就像你说的……只是一种幻觉……一种因对黑暗的恐惧而产生的幻觉。勇敢些，我的爱人……我对你有信心！

[EVENT_30]
